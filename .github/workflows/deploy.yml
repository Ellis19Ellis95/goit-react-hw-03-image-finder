name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build ðŸ”§
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Set Output for GitHub Pages ðŸ“¦
        run: echo "gh-pages=build" >> $GITHUB_ENV

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: ${{ env.gh-pages }}
